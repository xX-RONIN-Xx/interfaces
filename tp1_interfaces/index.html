<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/style.css">
    <title>Paint xD</title>
</head>

<body>


    <canvas id="myCanvas"></canvas>


    <footer class="container">

        <div class="main-left">

            <label class="myPaint">Mi Paint</label>
            <label>||</label>

            <label for="herramientas">Herramientas</label>


            <input type="button" id="dibujar" value="Dibujar" class="slider">
            <input type="button" id="borrar" value="Borrar" class="slider">
            <input type="button" value="Limpiar" onclick="limpiar();" class="slider">
            <input type="button" id=restaurar value="Restaurar" class="slider">


            <input type="color" id="color" oninput="getColor(this.value);">
            <input type="range" id="range" onchange="getRange(this);" min="1" max="15" value="1">

            <!--Filtros-->
            <label for="filtros">Filtros</label>
            <input type="button" id="brillo" value="Brillo" class="slider">
            <input type="button" id="negativo" value="Negativo" class="slider">
            <input type="button" id="byn" value="Binarización" class="slider">
            <input type="button" id="sepia" value="Sepia" class="slider">
            <input type="button" id="grises" value="Escala de grises" class="slider">
            <input type="button" id="saturacion" value="Saturación" class="slider">
            <input type="button" id="contraste" value="Contraste" class="slider">
            <input type="button" id="bordes" value="Bordes" class="slider">
            <input type="button" id="dif" value="Difuminado" class="slider">

            <span>||</span>
            
            <input type="file" id="fileElem" multiple accept="image/*" style="display:none">
            <a href="#" id="fileSelect"> <input type="button" class="subir" value="Subir"></a>

            <div id="fileList" hidden>
                <p>No files selected!</p>
            </div>

            <a id="download"> <input type="button" value="Descargar"></a>

        </div>
        </div>

        </div>

    </footer>

    <script src="js/tp_1.js"></script>

</body>


</html>
