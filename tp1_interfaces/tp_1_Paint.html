<body>

    <h1>Mini Paint</h1>

    <section id="main">

        <label for="herramientas">Herramientas</label>
        <input type="color" id="color" oninput="getColor(this.value);">
        <input type="range" id="range" onchange="getRange(this);" min="1" max="10" value="1"> <span id="value">1</span>
        <input type="button" id="dibujar" value="Dibujar">
        <input type="button" id="borrar" value="Borrar">
        <input type="button" value="Limpiar" onclick="limpiar();">
        <input type="file" id="fileElem" multiple accept="image/*" style="display:none">
        <a href="#" id="fileSelect">Subir imagen</a>
        <div id="fileList">
            <p>No files selected!</p>
        </div>
        <input type="button" id=decargar value="Descargar Imagen">

        <!--Filtros-->
        <label for="filtros">Filtros</label>
        <input type="button" id = "brillo" value="Brillo">
        <input type="button" id = "negativo" value="Negativo">
        <input type="button" id = "byn" value="Binarización">
        <input type="button" id = "sepia" value="Sepia">
        <input type="button" id="grises"  value="Escala de grises">
        <input type="button" id="saturacion" value="Saturación">
        <input type="button" id="contraste" value="contraste">
        <input type="button" id="bordes" value="Detección de bordes">
        <input type="button"  id="dif"  value="Difuminado">

    </section>

    <canvas id="myCanvas"></canvas>
